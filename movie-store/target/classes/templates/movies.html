<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Movies</title></head>
<body>
<h2>Movie Catalog</h2>
<form method="get" action="/movies">
    <label>Category:
        <input name="category" />
    </label>
    <button type="submit">Filter</button>
</form>
<ul>
    <li th:each="movie : ${movies}">
        <a th:href="@{'/movies/' + ${movie.id}}" th:text="${movie.title}"></a> -
        <span th:text="${movie.category}"></span> -
        <span th:text="${movie.price} + ' $'"></span>
        <form method="post" th:action="@{'/cart/add/' + ${movie.id}}">
            <button type="submit">Add to Cart</button>
        </form>
    </li>
</ul>
<a href="/cart">View Cart</a>
</body>
</html>
