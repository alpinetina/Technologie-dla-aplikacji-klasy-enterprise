<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Details</title></head>
<body>
<h2 th:text="${movie.title}"></h2>
<p><strong>Category:</strong> <span th:text="${movie.category}"></span></p>
<p><strong>Year:</strong> <span th:text="${movie.releaseYear}"></span></p>
<p><strong>Description:</strong> <span th:text="${movie.description}"></span></p>
<p><strong>Price:</strong> <span th:text="${movie.price} + ' $'"></span></p>
<form method="post" th:action="@{'/cart/add/' + ${movie.id}}">
    <button type="submit">Add to Cart</button>
</form>
<a href="/movies">Back to list</a>
</body>
</html>
