<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Your Cart</title></head>
<body>
<h2>Shopping Cart</h2>
<table>
    <tr><th>Title</th><th>Quantity</th><th>Price</th><th>Remove</th></tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.movie.title}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.totalPrice} + ' $'"></td>
        <td>
            <form method="post" th:action="@{'/cart/remove/' + ${item.movie.id}}">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
</table>
<p>Total: <span th:text="${total} + ' $'"></span></p>
<a href="/movies">Continue shopping</a>
</body>
</html>
