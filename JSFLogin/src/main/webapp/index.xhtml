<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title><h:outputText value="#{AppMessages['title.welcome']}" /></title>
   </h:head>
   <h:body>
      <h:form>
         <h:panelGrid columns="3">
            <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}" />
            <h:inputText id="usernameField" value="#{loginBean.username}" required="true"
                         requiredMessage="#{AppMessages['validation.usernameRequired']}" />
            <h:message for="usernameField" />

            <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}" />
            <h:inputSecret id="passwordField" value="#{loginBean.password}" redisplay="true">
               <f:validateLength minimum="4" maximum="6"
                                 validatorMessage="#{AppMessages['validation.passwordLength']}" />
            </h:inputSecret>
            <h:message for="passwordField" />

            <h:outputLabel for="acceptCheckBox" value="#{AppMessages['label.acceptTerms']}" />
            <h:selectBooleanCheckbox
                    id="acceptCheckBox"
                    binding="#{loginBean.acceptCheckbox}"
                    immediate="true">
               <f:ajax event="change"
                       listener="#{loginBean.activateButton}"
                       render="loginButton"
                       process="@this"
                       execute="@this"/>
            </h:selectBooleanCheckbox>

         </h:panelGrid>
         <h:commandButton id="loginButton"
                          binding="#{loginBean.loginButton}"
                          value="#{AppMessages['label.login']}"
                          action="#{loginBean.login()}"
                          disabled="true" />
      </h:form>


   </h:body>
</html>
